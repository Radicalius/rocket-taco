<html>
  <head>
    <title> Rocket Taco Control Panel </title>
  </head>
  <body>
    <table>
      <tr>
        <td><img src=/icon.png width=40 height=40><td>
        <td><center><h1 style="font-family: arial" align=center> Rocket Taco Control Panel </h1></center></td>
      </tr>
    </table>
    <hr/>

    <h2 style="font-family:arial"> Status </h2>
    <form> <font id=status color=#ff0000> Not Connected
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </font>
       <button type=submit> Refresh </button> </form>

    <h2 style="font-family:arial"> Settings </h2>
    <form>
      <table>
        <tr>
          <td> Server: </td>
          <td> http:// <input value=localhost size=13 /> </td>
        </tr>
        <tr>
          <td> Port: </td>
          <td> <input value=4567> </td>
        </tr>
        <tr>
          <td> Rocket Taco Username: </td>
          <td> <input value=rocket_taco> </td>
        </tr>
        <tr>
          <td> Rocket Taco Password: </td>
          <td> <input value=taco> </td>
        </tr>
        <tr>
          <td colspan=2> <br/><center> <button type=submit> Update </button> </center> </td>
        </tr>
      </table>
    </form>
    </font>
  </body>
</html>
